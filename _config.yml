# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: nodomain
email: 
description: > # this means to ignore newlines until "baseurl:"
  a highpriest project
  
  
  
baseurl: "/nodomain" # the subpath of your site, e.g. /blog
url: "http://intmois.github.io" # the base hostname & protocol for your site

#sidebar
default-image: webjeda-logo-big.jpg # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer
built-by: highpriest
copyright:
   name: highpriest
   link: 'http://highpriest.ga'

# Build settings
markdown: kramdown
permalink: /:title/
paginate: 6
paginate_path: /page:num/

# Tracker


# Comments
disqus-shortname:

#social
facebook: 
quora: 
twitter: http://twitter.com/@hghprst
github: 

#facebook like box
fb-app-id: 
fb-page-url: 
fb-page-title: 

# Sass style
sass:
  style: compressed

# Ruby Gems
plugins: [jekyll-paginate, jekyll-seo-tag]

